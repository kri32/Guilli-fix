 gpm_d_relic_tank_factory: "Archaeotech Tank Fabricator"
 gpm_d_relic_tank_factory_desc: "Ancient tank assembly platforms capable of producing small, lean, fast but heavily armored tanks."
 gpm_d_relic_tank_factoryTT: "Unlocks §HTank Battalion§!"

 gpm_d_relic_mech_factory: "Archaeotech Mech Factory"
 gpm_d_relic_mech_factory_desc: "Autonomous mech assembly capable of producing several giant mechs."
 gpm_d_relic_mech_factoryTT: "Unlocks §HMechwarriors§!"

 gpm_d_relic_power_armor_factory: "Archaeotech Power Armor Assembly"
 gpm_d_relic_power_armor_factory_desc: "Ancient power armor factory. With little resources this can be put to work once again."
 gpm_d_relic_power_armor_factoryTT: "Unlocks §HPower Armored Army§!"

 gpm_d_relic_ship_factory: "Broken Archaeotech Shipyard"
 gpm_d_relic_ship_factory_desc: "Ancient autonomous shipyards capable of constructing small attack craft."
 gpm_d_relic_ship_factoryTT: "Unlocks §HFighter Squadron§!"

 gpm_d_relic_reactor_factory: "Archaeotech Reactor Assembly"
 gpm_d_relic_reactor_factory_desc: "An ancient reactor barely held together. It still produces power but best not to mess with it."

 gpm_d_relic_roaming_killbots: "Roaming Killbots"
 gpm_d_relic_roaming_killbots_desc: "Deadly and stealthy autonomous robots roam the land. They hunt anything that they perceive as a threat. And everything they perceive is a threat."

 gpm_d_relic_post_apocalyptic_housing: "Scrap Housing"
 gpm_d_relic_post_apocalyptic_housing_desc: "Shoddy put together housing made from metal plates, cables and various repurposed materials."

 gpm_d_relic_post_apocalyptic_scrapyards: "Giant Scrapyards"
 gpm_d_relic_post_apocalyptic_scrapyards_desc: "Colossal dumps of abandoned vehicles and electronic devices."
 
