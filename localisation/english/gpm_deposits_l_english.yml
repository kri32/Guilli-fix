 gpm_d_floating_islands_housing: "Colossal Floating Cities"
 gpm_d_floating_islands_housing_desc: "Huge flat artificially constructed floating islands covered in city infrastructure."

 gpm_d_restored_infrastructure: "Restored Infrastructure"
 gpm_d_restored_infrastructure_desc: "Ancient infrastructure that has been restored to it's former glory."
 
 gpm_d_time_displaced_planet: "Time Displacing Zone"
 gpm_d_time_displaced_planet_desc: "A large area on this world is frequently jumping forwards and backwards in time. Animals, and plants in the zone appear old, then young, then old again. It is unsure what the long lasting effects are on living things due to this rapid time shifting."
 
 gpm_d_planetary_shield_array: "Advanced Shield Arrays"
 gpm_d_planetary_shield_array_desc: "A series of powerful shield arrays producing a fully encompassing planetary shield." 
 
 #######################################
 #### Features Habitable Worlds
 #######################################
 gpm_d_ruined_battlefield: "Battlefield Ruins"
 gpm_d_ruined_battlefield_desc: "Endless remains dot the surface. Banners, flags, primitive and none-primitive weapons as well. These remains show a vicious bloody war with casualties on every side. It seems impossible to tell who won. Maybe it is best to give all of them a proper burial."
 
 gpm_d_spaceship_graveyard: "Crashed Spaceship"
 gpm_d_spaceship_graveyard_desc: "A giant spaceship hull, half imbedded in the land covers most of the land. It seem to have crashed here centuries, if not millennia ago. Most of the tech has been degraded and destroyed by the elements, but perhaps there is still something to learn."
 
 gpm_d_android_pleasure_palace: "Android Pleasure Palace"
 gpm_d_android_pleasure_palace_desc: "A fairly well maintained, but old building stands here. It seems to be active and some say they can see all sorts of robotic humanoids inside doing strange things to each other. "
  
 gpm_d_unusual_formations: "Unusual Formations"
 gpm_d_unusual_formations_desc: "Giant and numerous amounts of odd but nevertheless natural geological shapes can be found here. Size and shape of these formations seems to be fairly consistent in some areas."
  
 gpm_d_ice_flora: "Ice Flora"
 gpm_d_ice_flora_desc: "Gentle blue-white coloured flowers and trees dot the landscape. It is surprising how they can survive such cold, yet here they are. The leaves seem to have a semi-crystalline structure which refracts the sunlight ever so gently, projecting a fantastic beautiful display of colours on the surface."
 
 gpm_d_planetwide_forest: "Endless Forests"
 gpm_d_planetwide_forest_desc: "Massive forest area as far as the eye can see. Stretching and growing over everything, including rivers and mountains. Probably very easy to get lost in..."
 
 gpm_d_dense_forests: "Dense Forests"
 gpm_d_dense_forests_desc: "Dense, towering trees with canopy's that block the entire sky. protected, an unusual large amount of diverse flora and fauna can be found beneath these trees covering the surface."
 
 gpm_d_proto_forests: "Proto Forests"
 gpm_d_proto_forests_desc: "Small early evolutionary form of frees spread the landscape. It is a weird sight but somehow very peaceful."
 
 gpm_d_temple_of_the_ancient_one: "Temple of the Ancient One"
 gpm_d_temple_of_the_ancient_one_desc: "A giant rock-hewn temple stands here. Abandoned and overgrown it somehow still has light inside coming from a fire or brazier or something like that. Who knows who or what this temple was for."
 
 gpm_d_arachnophobia: "Giant Arachnids"
 gpm_d_arachnophobia_desc: "Assume for a moment a world very much like our own. Except for the fact that spiders can grow to 12 feet in length, breed prodigiously, are expert at hiding and often attack in swarms. \n-L.L."
 
 gpm_d_dunes: "Dunes"
 gpm_d_dunes_desc: "Sand. Even more sand. Sand everywhere. These sand dunes stretch out as far as the eye can see, and tower quite high in the sky. It will take some effort to stabilize these areas of the world before we can use it to settle on."
 
 gpm_d_mushroom_forest: "Mushroom Forest"
 gpm_d_mushroom_forest_desc: "Large forests of giant mushrooms cover the surface. They're relatively soft and should take no time to remove. Their giant mushroom tops do provide a nice bit of shade though."
 
 gpm_d_oasis: "Oasis"
 gpm_d_oasis_desc: "This isolated area, surounded by a warm spring water source, is home to a lush and sprawling ecosystem."
 
 gpm_d_floating_rocks: "Floating Islands"
 gpm_d_floating_rocks_desc: "Some mineral or substance on this world causes large rocks to float through the air, forming floating islands that hover dozens to sometimes hundreds of feet off the ground."
  
 gpm_d_ancient_temple: "Ancient Temple"
 gpm_d_ancient_temple_desc: "An ancient temple dedicated to an age long gone."

 gpm_d_small_wildlife: "Small Wildlife Herd"
 gpm_d_small_wildlife_desc: "A roaming herd of small wildlife."

 gpm_d_massive_wildlife: "Massive Wildlife Herd"
 gpm_d_massive_wildlife_desc: "A roaming herd of very massive wildlife."

 gpm_d_super_volcano: "Super Volcano"
 gpm_d_super_volcano_desc: "Thermally active volcano mostly hidden beneath layers upon layers of materials from its last eruptions."

 gpm_d_obsidian_fields: "Obsidian Field"
 gpm_d_obsidian_fields_desc: "A large field littered with strange obsidian formations."

 gpm_d_magnetic_mountains: "Magnetic Mountain"
 gpm_d_magnetic_mountains_desc: "Dense minerals in this mountain have caused it to behave super magnetically."

 gpm_d_magnetic_fields: "Magnetic Rupture"
 gpm_d_magnetic_fields_desc: "A localized highly magnetic field generated from the exotic minerals in the ground."

 gpm_d_rich_crater: "Rich Crater"
 gpm_d_rich_crater_desc: "Remains of a very mineral rich asteroid are buried in this crater."

 gpm_d_surface_mineral_veins: "Surface Mineral Veins"
 gpm_d_surface_mineral_veins_desc: "Large veins of minerals have surfaced here due to geological activity."

 gpm_d_dense_metal_veins: "Dense Metal Veins"
 gpm_d_dense_metal_veins_desc: "Metal veins from deep beneath the surface have surfaced here over millions of years."

 gpm_d_iron_mountain: "Iron Mountain"
 gpm_d_iron_mountain_desc: "A fragment from the planet core has pushed through the surface and formed a mountain, a process that took most of the planet's lifespan."

 gpm_d_floating_island: "Floating Island"
 gpm_d_floating_island_desc: "Unusual gravitational anomalies are keeping this part of the surface suspended in the air."

 gpm_d_floating_mountain: "Floating Mountain"
 gpm_d_floating_mountain_desc: "Strange magnetic and gravitational interactions with the mountains minerals have caused it to float above the surface of the planet."

 gpm_d_carnivorous_jungle: "Carnivorous Jungle"
 gpm_d_carnivorous_jungle_desc: "Most of the plant life in this jungle have a taste for meat."

 gpm_d_carnivorous_forest: "Carnivorous Forest"
 gpm_d_carnivorous_forest_desc: " Most of the plant life in this forest have a taste for meat."

 gpm_d_carnivorous_kelp: "Carnivorous Kelp"
 gpm_d_carnivorous_kelp_desc: "Strange kelp that quickly wraps around it's pray and eats it alive."

 gpm_d_magma_ocean: "Magma Ocean"
 gpm_d_magma_ocean_desc: "A large opening in the planet's crust has formed a permanent ocean of magma."

 gpm_d_toxic_vent: "Toxic Vent"
 gpm_d_toxic_vent_desc: "Surface vents spewing out toxic fumes."

 gpm_d_colossal_subterranean_cavern: "Colossal Subterranean Cavern"
 gpm_d_colossal_subterranean_cavern_desc: "Super dense rock has allowed a massive cavern to form under the surface without it collapsing."

 gpm_d_titanic_hunting_ground: "Titanic Hunting Ground"
 gpm_d_titanic_hunting_ground_desc: "Herds of massive creatures roam the land."

 gpm_d_unnatural_crystals: "Unnatural Crystals"
 gpm_d_unnatural_crystals_desc: "Strange multi-coloured crystals have formed on locations without minerals present to form them."

 gpm_d_ancient_battlefield: "Ancient Battlefield"
 gpm_d_ancient_battlefield_desc: "Remains of a battle that happened long ago."

 gpm_d_buried_remains: "Buried Remains"
 gpm_d_buried_remains_desc: "The buried remains of a titanic battle."

 gpm_d_crashed_fighter: "Crashed Fighter"
 gpm_d_crashed_fighter_desc: "Remains of a crashed fighter type ship."

 gpm_d_crashed_destroyer: "Crashed Destroyer"
 gpm_d_crashed_destroyer_desc: "Wreckage from a crashed destroyer sized ship."

 gpm_d_crashed_battleship: "Crashed Battleship"
 gpm_d_crashed_battleship_desc: "Massive crashed battleship has been resting here for hundreds of years."

 gpm_d_crashed_capital_ship: "Crashed Capital Ship"
 gpm_d_crashed_capital_ship_desc: "A colossal capital ship crashed down here long ago."

 gpm_d_crystal_hills: "Crystal Hills"
 gpm_d_crystal_hills_desc: "Rolling hills covered in crystal formations."

 gpm_d_colossal_fish: "Colossal Fish"
 gpm_d_colossal_fish_desc: "Colossal schools of large fish."

 gpm_d_sprawling_archipelago: "Sprawling Archipelago"
 gpm_d_sprawling_archipelago_desc: "Several small islands clustered together."

 gpm_d_spice_fields: "Spice Field"
 gpm_d_spice_fields_desc: "Sprawling field of luxurious spice."

 gpm_d_geometric_oddities: "Geometric Oddities"
 gpm_d_geometric_oddities_desc: "Sudden geological activity has morphed some of the terrain in strange formations."

 gpm_d_garbage_patch: "Garbage Patch"
 gpm_d_garbage_patch_desc: "Large unprocessed garbage dump left behind by an extinct civilisation."

 gpm_d_industrial_ruins: "Industrial Ruins"
 gpm_d_industrial_ruins_desc: "Large valley full of deprecated industrial ruins."

 gpm_d_radioactive_dump: "Radioactive Dump"
 gpm_d_radioactive_dump_desc: "An industrial facility sits here filled to the brim with radioactive waste."

 gpm_d_ice_flower_field: "Ice Flower Field"
 gpm_d_ice_flower_field_desc: "The strange biochemistry of these flowers allow them to grow at sub-zero temperatures while still keeping their internal temperature at just above the freezing point."

 gpm_d_white_forest: "White Forest"
 gpm_d_white_forest_desc: "These trees produce a strange bark-like lubricant that covers them completely giving them their unusually bright white appearance. This allows them to survive the cold harsh temperatures of this planet."

 gpm_d_strange_ice_river: "Strange Ice River"
 gpm_d_strange_ice_river_desc: "A river of flowing ice."

 gpm_d_massive_ray_school: "Massive Ray School"
 gpm_d_massive_ray_school_desc: "Giant school of ray-like fish."

 gpm_d_the_black_stone: "The Black Stone"
 gpm_d_the_black_stone_desc: "A strange black stone in the middle of the jungle."

 gpm_d_sprawling_prestine_ruins: "Sprawling Pristine Ruins"
 gpm_d_sprawling_prestine_ruins_desc: "Ancient ruins untouched by the elements and time."

 gpm_d_skyscraper_village: "Skyscraper Village"
 gpm_d_skyscraper_village_desc: "The remains of a small village from an ancient civilisation, filled with tall skyscrapers."

 gpm_d_sandworm_pit: "Sandworm Pit"
 gpm_d_sandworm_pit_desc: "A single vile smelling creature lives in this pit with sharp teeth pertruding from the walls and tentacles from the center."

 gpm_d_grand_reef: "Grand Reef"
 gpm_d_grand_reef_desc: "An increadably large reef sits just below the surface filled with all kinds of exotic coral."

 gpm_d_glistening_lake: "Glistening Lake"
 gpm_d_glistening_lake_desc: "The glistening surface of this lake is uniquely beautiful as the sun rises in the morning."

 gpm_d_fossilized_egg_sacks: "Fossilized Egg Sacks"
 gpm_d_fossilized_egg_sacks_desc: "The fossilized remains of giant egg sacks are lumpt together in a massive canyon. Their biological structure has fossilised over the past millions of years."

 gpm_d_fossilized_structures: "Fossilized Structures"
 gpm_d_fossilized_structures_desc: "Massive fossilized structure dot the landscape. These structures used to be made out of biological material and have since been fossilized over millions of years."

 gpm_d_fossilized_creep: "Fossilized Creep"
 gpm_d_fossilized_creep_desc: "A thick and crunchy fossilized layer covers large swathes of land. The remains of a biological layer that has fossilized over millions of years."

 gpm_d_giant_skeleton: "Giant Skeleton"
 gpm_d_giant_skeleton_desc: "The skeleton remains of a massive sandworm."

 gpm_d_resonating_ice: "Resonating Ice"
 gpm_d_resonating_ice_desc: "Unique configuration of spirals and the magnetic metals in the surface is causing the ice to be highly resonant and create powerful magnetic fields."

 gpm_d_tiny_herds: "Tiny Herd"
 gpm_d_tiny_herds_desc: "Herd of tiny fluffy creatures."

 gpm_d_fertile_field: "Fertile Field"
 gpm_d_fertile_field_desc: "Extremely fertile field rich in nurtrients and water."
 
 gpm_d_ecological_brain: "Ecological Brain"
 gpm_d_ecological_brain_desc: "A cluster of ecological nervous paths that clump toghether forming a brain-like structure."

 gpm_d_hot_springs: "Hot Springs"
 gpm_d_hot_springs_desc: "Bubbling Springs filled with hot fresh water."

 gpm_d_colossal_coral_life: "Colossal Coral Life"
 gpm_d_colossal_coral_life_desc: "Huge banks of coral that house a wide variety of colossal sea life."

 gpm_d_salt_flats: "Massive Salt Flats"
 gpm_d_salt_flats_desc: "Huge flat terrain covered in a dense layer of salt deposited by an evaporated ocean."

 gpm_d_empty_nest: "Empty Nest"
 gpm_d_empty_nest_desc: "Previously inhabited by the local arachnids this nest is now ready for exploration. The nest reaches deep underground which should allow us to have easier access on some resources."
 
