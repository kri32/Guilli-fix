 #### Planet Wonders
 #######################################
 gpm_d_gargantuan_sinkhole: "£gpm_planet_wonder£  §EGargantuan Sinkhole§!"
 gpm_d_gargantuan_sinkhole_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nA huge sinkhole extending to the very depths of the planet, though it's size remains uncertain. This mysterious structure seems to be sturdy and intact despite it's age. Our scientists are eager to study its composition and mineral arrangement. Initial readings point to a substantial network of tunnels on the surroundings, suitable for mining activity."

 gpm_d_discharging_field: "£gpm_planet_wonder£  §EDischarging Field§!"
 gpm_d_discharging_field_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nStrange stone structures cover large portions of this land, erratically releasing hazardous charges of electricity. Whatever generates such discharges is beyond our theoretical knowledge, as well as the conductive materials these stones could be made of. Also, the constantly changing magnetic fields seem to excite most electronic devices."

 gpm_d_giant_trees: "£gpm_planet_wonder£  §EGiant Trees§!"
 gpm_d_giant_trees_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nWith trunks as thick as mountains and a complex grid of underground roots, each of these huge specimens can hold entire ecosystems within. No small specimens were found, albeit surface scanning data indicated a wide planetary distribution of this species in the past. Our scientists were unable to estimate the age of the remaining subjects. Tissue samples are of great interest for undergoing study, as well as the behavior of the creatures thriving within. Scattered traces of chemical compounds similar to pitharan dust can be found in the surrounding furtile soils."

 gpm_d_crystal_jungle: "£gpm_planet_wonder£  §ECrystal Jungle§!"
 gpm_d_crystal_jungle_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nHigh quality minerals can be found in these dense forests, protruding from the vegetation as if it was a mere waste. Initial research endorses that the crystals act as means of attracting creatures that help the vegetation spread, and different crystals appear to attract different species. Expert engineers have predicted many applications for the biological mechanisms of mineral extraction and crystal generation. Layers and layers of mineral deposits can be found in the surroundings, left by generations of these curious plants."

 gpm_d_floating_islands: "£gpm_planet_wonder£  §EFloating Continent§!"
 gpm_d_floating_islands_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nSmall static continents float in thin air, suspended by yet unknown forces. Gravity readings are stable, although some materials have anomalous behavior in the vicinity of the continents. With just a few large stabilizing thrusters these floating continents will make excellent foundations for new infrastructure."

 gpm_d_amoeba_sea: "£gpm_planet_wonder£  §EAmoeba Sea§!"
 gpm_d_amoeba_sea_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nLarge patches of thick purple sea cover the world's hydrosphere, what happens to be colonies of billions of microorganisms working together to feed and reproduce. Sea water is imprisoned in dynamic cell structures, vast and complex nutrient networks are formed inside the colony, and interactions with other oceanic life range from mutualism to predatism. Closer study is highly advised. Survey of surrounding islands soil samples supports the abundance of unique and highly fertile biochemical compounds, reportedly a byproduct of the amoeba colony metabolism."

 gpm_d_glass_towers: "£gpm_planet_wonder£  §EGlass Towers§!"
 gpm_d_glass_towers_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nMonumental crystalline structures reaching far high in the sky, covering the landscape in multicolored light beams during the day and holding an ominous bright during the night. External structure is highly impervious, and little is known of it's origins. Not a single collapsed glass was found, even though violent snowstorms constantly ravage this landscape. Whatever compounds generated these highly armoured towers, allegedly related to neutronium, are much likely to provide a leaping progress in the fields of engineering. Mineral evaluation in the surroundings indicate similar compounds deep beneath the glacial ice."

 gpm_d_howling_peaks: "£gpm_planet_wonder£  §EHowling Peaks§!"
 gpm_d_howling_peaks_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nHollow, bored mountains that reverberate and howl as the constant strong winds goes by. Low pitch sounds can be heard from miles away, and if one goes closer, the high pitch sounds can be deafening. These reverberations also generate electromagnetic and gravitational waves, what is even more intriguing. How this phenomenon can create space-time distortions remains to be studied. Furthermore the strange shapes and craveses in these mountains provide easier access to the mountain's rich mineral veins."

 gpm_d_mega_fungi: "£gpm_planet_wonder£  §EMega Fungi§!"
 gpm_d_mega_fungi_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nSpreading over vast regions of the planet is a colossal organism, growing multiple spore-bearing projections, with these branches being capable of limited and slow movement. Strange behaviors were observed in expeditions, as it seems to retract it's branches in a matter of hours if any part of it is violated, and actively seeking the food left by our scientists, though very slowly. Traces of net neural activity are scarce but currently not discarded. During expeditions, the Mega-Fungi has also proved to be an excellent source of re-growing, edible food."

 gpm_d_energy_storm: "£gpm_planet_wonder£  §EEnergy Storm§!"
 gpm_d_energy_storm_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nChaotic energy storms punish large regions of this idyllic world, spinning and roaring in a vicious cycle of bursts. Their position is well known, and for the planet's sake it doesn't appear to migrate around the globe like regular storms, there is strong evidence that these anomalies have been stationary for uncountable ages. Mildly radioactive, all kinds of energy patterns seem to come out of it, defying even the most audacious scientific models. One of the greatest phenomena our scientists ever encountered, the academy is stunned and impatiently asking for closer investigation. According to preliminary study, the strange energy waves seem to power most the our electronics."

 gpm_d_titanic_cave: "£gpm_planet_wonder£  §ETitanic Caves§!"
 gpm_d_titanic_cave_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nThese marvelous caves provide an excellent path for exploration of inner planet activity and rare mineral structures only found in these depths, greatly increasing our understanding of rocky celestial bodies. The sheer size of these caves means we can fit entire cities in them and greatly increase the potential for expansion on this world."

 gpm_d_abandoned_stargate: "£gpm_planet_wonder£  §EAbandoned Stargate§!"
 gpm_d_abandoned_stargate_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nA mysterious structure built with unknown technology. Though not functional, anomalous spatial distortions seem to randomly occur in the vicinity, making the region hazardous and unsuitable for construction. At a safe distance these anomalies could be studied for considerable progress in our scientific understanding."

 gpm_d_bioluminescent_forest: "£gpm_planet_wonder£  §EBioluminescent Forest§!"
 gpm_d_bioluminescent_forest_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nA plain, quiet forest during daytime. When sunlight fades, the forest becomes a fantastic display of colorful lights, from vegetation to animals. Bioluminescent tissue samples from this forest demonstrate unique compounds unlike that of any other known bioluminescent creatures, and some animals seem to have developed complex light-based communication with timed flashes and colors."

 gpm_d_land_reefs: "£gpm_planet_wonder£  §ELand Reefs§!"
 gpm_d_land_reefs_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nEver growing mineral formations, covered with unusual microorganisms. The stones act as structures for these colonies, and strong winds seem to carry and provide the required elements for the structure assembly. Controlled mining of these sturdy stones could provide a renewable source of minerals."

 gpm_d_lava_lake: "£gpm_planet_wonder£  §ELava Lake§!"
 gpm_d_lava_lake_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nUnusually large volumes of molten lava emerge and gurgle toxic fumes across large regions of the planet, forming these lava lakes. Geothermal activity in the surroundings is intense, making these areas proper for gas generation facilities."

 gpm_d_Collapsed_habitat: "£gpm_planet_wonder£  §ECollapsed Habitat§!"
 gpm_d_Collapsed_habitat_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nLarge wreckages cover extensive regions of the planet. Formerly a xeno habitat, it's origins are unknown and it's technology, unlike any feasible habitat project. Regions surrounding the most significant debris locations have a significant spread of a strange liquid metal."

 gpm_d_dangerous_hives: "£gpm_planet_wonder£  §EDangerous Hives§!"
 gpm_d_dangerous_hives_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nSwarms of vicious creatures are housed inside these rudimentary structures. These colonies managed to cover most regions of the globe with vast hive networks. Orbital bombardment is highly advised before landing troops."

 gpm_d_forgotten_deposit: "£gpm_planet_wonder£  §EForgotten Deposit§!"
 gpm_d_forgotten_deposit_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nInitially described as nuclear shelters, these enormous facilities are indeed long forgotten deposits. No traces of the previous owners were found, though most of these automated facilities remains operational. It contains considerable amounts of ultra-heavy chemical elements, preserved in large tanks of a strange technology, almost as if frozen in time. Sadly, a few damaged sections seem to have been leaking highly radioactive content for hundreds of years. The preserved elements bear uncalculable rarity, and synthesization is extremely difficult. Also, present containment technology could barely slow the decay outside the tanks."

 gpm_d_ruined_arcology: "£gpm_planet_wonder£  §ERuined Arcology§!"
 gpm_d_ruined_arcology_desc: "£gpm_planet_wonder£  §HPlanetary Wonders§! are unique rare planetary features that provide powerful bonuses.\n\nOnce a thriving acropolis, these colossal ruins represent the pinnacle of sustainable architecture. All kinds of activities were developed at forgotten times in different sectors of the arcology, from mining in the very depths to power generation in the core and layered agriculture on upper levels. Remnant preserved facilities could be repaired to aid production efforts in the vicinities."

