 tech_gpm_tb_locust_plagues_desc_machine_intelligence: "Carefully crafted mechanical insects will be introduced to hunt and kill every single locust."

 tech_gpm_tb_seasonal_flooding: "Flood Management"
 tech_gpm_tb_seasonal_flooding_desc: "Flood management strategies generally involve multiple engineering projects that can fall under one of two categories. Hard engineering projects are ones that involve the construction of artificial structures that, through a combination of science, technology and a bit of brute force, prevent a river from flooding. Soft engineering projects are the opposite. These projects use natural resources and local people's knowledge of the river to reduce the risk posed by a flood."

 tech_gpm_tb_seasonal_flooding_machine_intelligence: "Flood Draining Systems"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence: "Artificial basins and deep underground cisterns will be used to buffer any flood water that appears due to natural or artificial planetary changes."

 tech_gpm_d_arachnophobia: "They are no joke!"
 tech_gpm_d_arachnophobia_desc: "If we could we would take the next shuttle out of here! But sadly we cannot, so we will have to deal with these giant arachnids. Perhaps a giant flamethrower. Something with fire §Ralways§! works."

 tech_gpm_d_arachnophobia_hive_mind: "Nest Containment"
 tech_gpm_d_arachnophobia_desc_hive_mind: "A system of containment cells will be constructed around the nests of these arachnids. This will greatly reduce their numbers to a more manageable level. The remaining arachnids that exist outside of these cells will be hunted and killed."
 
 tech_gpm_d_arachnophobia_machine_intelligence: "Cybernetic Arachnids"
 tech_gpm_d_arachnophobia_desc_machine_intelligence: "Forcefully implanting mechanical control units will allow us to direct where these arachnids go. We will also be able to kill them on command. A series of drones will be used to entrap, contain and implant these control units into the arachnids' brains. "

 tech_gpm_d_dunes: "Dune Removal"
 tech_gpm_d_dunes_desc: "The management of dune removal projects includes planting vegetation successfully. Merely scattering and leaving seeds over sandy areas is perceived as a potential waste as strong winds can blow seeds away. Planting of nurseries should be conducted in the hollows of any present sand hills or in depressions of sandy areas. Seeds should be planted in moist conditions and should be lightly covered by a layer of sand and large mature grass individuals should be planted in deep holes with the tops of the plants cut short so as to reduce wind resistance."

 tech_gpm_precursor_remnants_discovery: "Non-Standard Archaeologist Safety Gear"
 tech_gpm_precursor_remnants_discovery_desc: "Allowing your archaeologists to choose their own gear and protection based on the site they are exploring gives the best chance of success!"

 tech_gpm_precursor_remnants_discovery_2: "Triple Probe Search Patterns"
 tech_gpm_precursor_remnants_discovery_2_desc: "Utilising an optimised search pattern involving three probes simultaneously vastly increases our ability to scan the surfaces of worlds."

 tech_gpm_precursor_energy_grid_discovery: "Energy Recycling Conduits"
 tech_gpm_precursor_energy_grid_discovery_desc: "New thermal recycling systems in energy conduits allow for more efficient power transfer. Unfortunately this new technology works best in vacuum environments and is very fragile so they are best suited for stationary designs."

 tech_gpm_precursor_energy_grid_discovery_2: "Energy Field Theories"
 tech_gpm_precursor_energy_grid_discovery_2_desc: "New theories on energy fields will have a positive effect on our ability to generate energy."

 tech_gpm_precursor_satellite_grid_discovery: "Non-Emissive Observation Stations"
 tech_gpm_precursor_satellite_grid_discovery_desc: "A special coating of ultra-black radio-frequency absorbing material renders our observation station and satellites virtually invisible."

 tech_gpm_precursor_satellite_grid_discovery_2: "Deep Space Signal Boosters"
 tech_gpm_precursor_satellite_grid_discovery_2_desc: "Self-Powered deep space satellites act as a boosting system for long range communication. These boosters allow for far more efficient planning over long distances."
 
 tech_gpm_precursor_city_discovery: "Inspiring Designs"
 tech_gpm_precursor_city_discovery_desc: "Highly cost-efficient and beautiful architectural designs ."
 
 tech_gpm_precursor_city_discovery_2: "Algorithmic Planning"
 tech_gpm_precursor_city_discovery_2_desc: "Seemingly complex city planning created by advanced algorithms."
 
 tech_gpm_precursor_shipyards_discovery: "Fractal Manufacturing"
 tech_gpm_precursor_shipyards_discovery_desc: "Using new manufacturing techniques to print smaller components with fractal meshes allows us to save on materials."
 
 tech_gpm_precursor_shipyards_discovery_2: "Rapid Exchange Units"
 tech_gpm_precursor_shipyards_discovery_2_desc: "Tiny robotic arms, fitted with their own basic-AI units, allow for much more efficient exchanging of components with far less material waste."
 
 tech_gpm_precursor_planetary_gun_discovery: "Quantum Predictive Algorithms"
 tech_gpm_precursor_planetary_gun_discovery_desc: "Specialised quantum computer-chips are much more efficient in predicting where a target will be."
 
 tech_gpm_precursor_planetary_gun_discovery_2: "Aerogel Cooling Plating"
 tech_gpm_precursor_planetary_gun_discovery_2_desc: "Special carbon aerogel plating can be applied to our weapon systems allowing them to fire more rapidly without causing internal damage from overheating."
 
 tech_gpm_precursor_bunker_grid_discovery: "Portable Forcefields"
 tech_gpm_precursor_bunker_grid_discovery_desc: "Advanced forcefield emitters allow for them to be much more easily deployed."
 
 tech_gpm_precursor_bunker_grid_discovery_2: "Defensive Experience"
 tech_gpm_precursor_bunker_grid_discovery_2_desc: "The vast defensive lines and bunkers found on the precursor world allow for much more intense and realistic combat training. Expertise on assaulting defensive positions as well as protecting defensive positions is quickly gained."
 
 tech_gpm_precursor_mechs_discovery: "Mining Mechs"
 tech_gpm_precursor_mechs_discovery_desc: "Small mechs fitted with two high-powered mining drills can cut through any type of rock they encounter."
 
 tech_gpm_precursor_mechs_discovery_2: "Autonomous Reload Arms"
 tech_gpm_precursor_mechs_discovery_2_desc: "Tiny autonomous robotic arms quickly reload the small self-defence systems of our ships."
 
 tech_gpm_precursor_planetary_shield_discovery: "Shield Frequency Modulators"
 tech_gpm_precursor_planetary_shield_discovery_desc: "Specialised modulators create waves in our shields giving them extra strength against direct impacts."
 
 tech_gpm_precursor_planetary_shield_discovery_2: "Wide-Channel Shield Conduits"
 tech_gpm_precursor_planetary_shield_discovery_2_desc: "Large open channel conduits allow for vastly more power to run through the shield emitters, causing our shields to regain strength faster."

 tech_gpm_precursor_floating_city_discovery: "Gravity Anchors"
 tech_gpm_precursor_floating_city_discovery_desc: "Gravitational anchors reduce the amount of stress structures experience from their own weight. They allow for much taller and wider structures to be built."
 
 tech_gpm_precursor_floating_city_discovery_2: "Micro Gravity Fields"
 tech_gpm_precursor_floating_city_discovery_2_desc: "Small emitters produce a localised anti-gravity field which allows structures to have far extruding platforms and sections without collapsing."
 
 tech_gpm_precursor_capital_complex_discovery: "Bureaucratic Protocols"
 tech_gpm_precursor_capital_complex_discovery_desc: "Standardised efficient protocols allow for decisions to go through a governance system faster than before."
 
 tech_gpm_precursor_capital_complex_discovery_2: "Diplomatic Appeasement Techniques"
 tech_gpm_precursor_capital_complex_discovery_2_desc: "Through genuine interest or not, we can reduce the perceived threat to our neighbours by acting slightly condescending. A diplomatic technique that just works universally. We are perceived as the parent, rather than the aggressive sibling."
 
 tech_gpm_precursor_communication_hub_discovery: "Time-Crystal Storage"
 tech_gpm_precursor_communication_hub_discovery_desc: "Artificial Time-Crystals do not degrade and can be used to store vast amounts of knowledge. All the knowledge and instructions a new colony could need to grow and expand."
 
 tech_gpm_precursor_communication_hub_discovery_2: "Deep-Space Relay Stations"
 tech_gpm_precursor_communication_hub_discovery_2_desc: "Efficient and self-powered relay stations to boost signals coming from the borders of our empire."
 
 tech_gpm_precursor_singularity_drive_discovery: "Master-Database"
 tech_gpm_precursor_singularity_drive_discovery_desc: "Specialised Database containing the entirety of our empire's scientific knowledge. Specialised algorithms to look up data make it easier to cross-reference scientific information."
 
 tech_gpm_precursor_singularity_drive_discovery_2: "Personal Singularity Assistant"
 tech_gpm_precursor_singularity_drive_discovery_2_desc: "A miniature simple version of the singularity drive is used as a personal assistant. Though simple in form the personal drive can calculate extremely complex tasks if asked."
 
 tech_gpm_precursor_eternal_fortress_discovery: "Orbital Camouflage"
 tech_gpm_precursor_eternal_fortress_discovery_desc: "A unique way of constructing buildings using various angles and colours based on the surroundings of structures can make them very difficult to see from orbit."
 
 tech_gpm_precursor_eternal_fortress_discovery_2: "Polar Garrisons"
 tech_gpm_precursor_eternal_fortress_discovery_2_desc: "Insight into precursor warfare leads us to believe polar invasions are a much more common strategy than we first thought."
 
 tech_gpm_precursor_prison_planet_discovery: "Drone Watchers"
 tech_gpm_precursor_prison_planet_discovery_desc: "Tiny drones that patrol the streets, much like their immobile static variant: the traffic camera."
 
 tech_gpm_precursor_prison_planet_discovery_2: "Prison Planet Propaganda"
 tech_gpm_precursor_prison_planet_discovery_2_desc: "A stark reminder that prison planets are not a fun time. Fear of being shipped to one is enough to keep most citizens in line."
 
 tech_gpm_precursor_mines_discovery: "Mineral Sensor Field"
 tech_gpm_precursor_mines_discovery_desc: "Sensor field capable of finding even the smallest and deepest veins of minerals."
 
 tech_gpm_precursor_mines_discovery_2: "Tunnelling Nanites"
 tech_gpm_precursor_mines_discovery_2_desc: "Tiny machines designed to dig deep tunnels towards mineral veins. These automated machines construct highly complex and strong tunnels capable of going deeper than ever before."
 tech_gpm_precursor_mines_discovery_2TT: "§YUnlocks Building:§! Mining Nanites Nexus"
 
 tech_gpm_precursor_manufactorium_discovery: "Cold Foundries"
 tech_gpm_precursor_manufactorium_discovery_desc: "High-pressure cryosystems are embedded in our alloy forges allowing them to cast hot metal in rapid succession."
 
 tech_gpm_precursor_manufactorium_discovery_2: "Zero-G Belts"
 tech_gpm_precursor_manufactorium_discovery_2_desc: "Anti-gravity fields can carry materials and finished produces from one part of the factory to the other in any direction without the need of physical installations. Multiple production chains can be fitted in a very small space."
 
 tech_gpm_precursor_vaults_discovery: "Artifact Emissions"
 tech_gpm_precursor_vaults_discovery_desc: "Discovery of unique subspace emissions coming from these artifacts allows us to detect them from large distances away. The galaxy is full of them, we just have to pick them up!"
 
 tech_gpm_precursor_vaults_discovery_2: "Ancient Vault Treasure Map"
 tech_gpm_precursor_vaults_discovery_2_desc: "Hidden in a compartment of one of the artifacts found was a map. A map leading to a hidden vault within our territories on an ancient moon. Expeditions have already been sent out. "
 
 tech_gpm_precursor_crashed_spacestation_discovery: "Self-Assembly Starbase Modules"
 tech_gpm_precursor_crashed_spacestation_discovery_desc: "Highly modular systems allow starbases to cheaply change their configurations."
 
 tech_gpm_precursor_crashed_spacestation_discovery_2: "Starbase Heat Recycling"
 tech_gpm_precursor_crashed_spacestation_discovery_2_desc: "Vast network of thermal transfer nodes allows the starbase to efficiently recyle waste heat."
 
 tech_gpm_precursor_battleground_ruins_discovery: "Plasma Rifles"
 tech_gpm_precursor_battleground_ruins_discovery_desc: "Soldiers equipped with plasma rifles fire a beam of plasma, which is an excited state of matter consisting of atomic electrons & nuclei and free electrons, causing unprecedented damage to whatever they hit."
 
 tech_gpm_precursor_battleground_ruins_discovery_2: "Plasma Throwers"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc: "Plasma throwers fire a cone-shaped stream of plasma causing everything it touches to instantly vaporise into a cloud of super-heated gas. Being on the receiving end of a plasma thrower is the most frightening experience a soldier will ever have."
 
 tech_gpm_precursor_outpost_ruins_discovery: "Subspace Sensors"
 tech_gpm_precursor_outpost_ruins_discovery_desc: "Sensors capable of peering into subspace can detect the warp signatures of ships further away then conventional sensors."
 
 tech_gpm_precursor_outpost_ruins_discovery_2: "Command Outposts"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc: "Specialised military command outposts allow for fleets to better coordinate with central command. As a result, committing more assets to the front lines becomes a lot easier."
 
 tech_gpm_precursor_harbor_ruins_discovery: "Auto Fisheries"
 tech_gpm_precursor_harbor_ruins_discovery_desc: "Automated harbour fisheries provide an endless supply of food without negatively affecting the environment."
 
 tech_gpm_precursor_harbor_ruins_discovery_2: "Nanite Fluid Filters"
 tech_gpm_precursor_harbor_ruins_discovery_2_desc: "Energetic fluid filters that pull fluids through their nanite lattices creating drinkable liquids."
 
 tech_gpm_precursor_ruins_discovery: "Precursor Theories"
 tech_gpm_precursor_ruins_discovery_desc: "A vast databank of precursor gained knowledge will help us out with newer discoveries."
 
 tech_gpm_precursor_ruins_discovery_2: "Fast And Loose"
 tech_gpm_precursor_ruins_discovery_2_desc: "Disregarding some complex guidelines when exploring for ancient relics is necessary to beat our rivals to discoveries."
 
 tech_gpm_precursor_obelisks_discovery: "Terraforming Obelisk"
 tech_gpm_precursor_obelisks_discovery_desc: "Piecing together broken artifacts has lead us to the discovery of it's primary use. It was a terraforming obelisk. A tall building designed to filter, heat, and spread various gases and fluids over an area of a planet in order to terraform it."
 
 tech_gpm_precursor_obelisks_discovery_2: "A.I. Personal Device"
 tech_gpm_precursor_obelisks_discovery_2_desc: "One of the artifacts analysed by our chief scientist is a small obelisk, roughly the size of a cup. It's primary purpose seems to be to assist in calculating complex problems that were imputed."
 
 tech_gpm_very_hot_core_discovery: "Core Fluid Dynamics"
 tech_gpm_very_hot_core_discovery_desc: "A better understanding of the convection currents around the planet's core greatly benefits our capacity to terraform."
 
 tech_gpm_very_hot_core_discovery_2: "Volcanic Creation"
 tech_gpm_very_hot_core_discovery_2_desc: "Terraforming theory about the creation of artificial volcanoes on strategic locations to trigger a temporary global winter. Trapping particles in the atmosphere and heating the planet up can drastically reducing the energy requirements to terraform a world."
 
 tech_gpm_gaia_world_discovery: "Climate Theories"
 tech_gpm_gaia_world_discovery_desc: "Studying the many different climates on the discovered gaia world has lead to some interesting theories on the existence of exotic climates. This knowledge will greatly benefit our ability adapt to our environments."
 
 tech_gpm_gaia_world_discovery_2: "Indestructible Beans"
 tech_gpm_gaia_world_discovery_2_desc: "Discovery of a new type of bean that can grow almost anywhere and has a high nutritional content. This new food will greatly benefit our ability to feed our colonies."
 
 tech_gpm_holy_world_discovery: "Elder Envy"
 tech_gpm_holy_world_discovery_desc: "The discovery of the holy signals on the recently discovered gaia world has given our government the push it needed to fund scientific research in all areas. We must discover and match these ancient empires."
 
 tech_gpm_holy_world_discovery_2: "Existential Counselling"
 tech_gpm_holy_world_discovery_2_desc: "The news that there are ancient elder civilisations in our galaxy has shaken our society. Counselling is best offered to help our people with this existential dread."
 
 tech_gpm_floating_islands_discovery: "Anti-Gravity Boosters"
 tech_gpm_floating_islands_discovery_desc: "The discovery of artificial anti-gravity boosters gives us unique insights into the nature of artificial gravity."
 tech_gpm_floating_islands_discovery_tt: "§HUnlocks Planetary Decision:§! Construct Floating Islands"
 
 tech_gpm_floating_islands_discovery_2: "Gravitational Ejectors"
 tech_gpm_floating_islands_discovery_2_desc: "The anti-gravity injector system creates a strong gravitational push on loaded projectiles allowing them to be fired at much higher velocities."
 
 tech_gpm_ruined_battlefield_discovery: "Speeder Tactics"
 tech_gpm_ruined_battlefield_discovery_desc: "Studying the ancient battlefields have revealed that the use of fast speeder or bike units to flank positions still has great value in modern warfare."
 
 tech_gpm_ruined_battlefield_discovery_2: "Supply-Line Sabotage"
 tech_gpm_ruined_battlefield_discovery_2_desc: "Studies have shown that sabotaging supply-lines have a much more detrimental effect on enemy morale than disrupting them or destroying them."
  
 tech_gpm_spaceship_graveyard_discovery: "Standard Compartment Templates"
 tech_gpm_spaceship_graveyard_discovery_desc: "Standard construction templates for ship sections greatly reduces their fabrication cost over time."
 
 tech_gpm_spaceship_graveyard_discovery_2: "Superstructure Bulkheads"
 tech_gpm_spaceship_graveyard_discovery_2_desc: "Extremely dense bulkheads line every compartment of our ships making them much more resilient to physical stresses."
 
 tech_gpm_artificial_water_discovery: "Self Replication"
 tech_gpm_artificial_water_discovery_desc: "Carefully controlled nanites are allowed to replicate themselves, giving us an infinite supply of nanites to be used elsewhere."
 
 tech_gpm_artificial_water_discovery_2: "Nanite Coolant"
 tech_gpm_artificial_water_discovery_2_desc: "Nanite coolant is capable of keeping itself cold, so cold it can stay near sub-zero temperatures forever. It does this by actively transferring heat from it's environment and retaining that heat in hyper-efficient thermal cells."
 
 tech_gpm_android_pleasure_palace_discovery: "Pleasure Droids"
 tech_gpm_android_pleasure_palace_discovery_desc: "While not officially supported, pleasure droids are so widespread they are impossible to forbid at this point. A thriving black market has resulted in one being in nearly every home, though none would admit to owning one."
 
 tech_gpm_android_pleasure_palace_discovery_2: "Droid Servants"
 tech_gpm_android_pleasure_palace_discovery_2_desc: "Uniquely docile and suggestive AI are used to construct the best personal servants the galaxy has ever seen."
 
 tech_gpm_ancient_temple_discovery: "Archaeological Seeker Drone"
 tech_gpm_ancient_temple_discovery_desc: "Model 32-B-Short-Round is a highly adaptive and reliable drone capable of seeking out unnatural items in the most dangerous and inaccessible places."
 
 tech_gpm_ancient_temple_discovery_2: "Archaeological AI"
 tech_gpm_ancient_temple_discovery_2_desc: "Specialised constructed AI to assist in analysing the multitude of clues found on digs."
 
 tech_gpm_crystal_moon_palace_discovery: "Crystal Growth Catalysts"
 tech_gpm_crystal_moon_palace_discovery_desc: "A combination of exotic chemicals that greatly increase the growth-rate of artificially created crystal structures."
 
 tech_gpm_crystal_moon_palace_discovery_2: "Fractal Refraction"
 tech_gpm_crystal_moon_palace_discovery_2_desc: "Artificial crystals with an infinite fractal pattern are the absolute best way to focus energy at a target by means of refraction."
 
 tech_gpm_plasmoid_life_discovery: "Plasma Fields"
 tech_gpm_plasmoid_life_discovery_desc: "By creating a stable plasma field around weapon's fire we can ensure they have a higher probability of penetrating armour."
 
 tech_gpm_plasmoid_life_discovery_2: "Radon Plasma Manufacturing"
 tech_gpm_plasmoid_life_discovery_2_desc: "Using radon gas, a highly stable and non-reactant material, and super heating it to plasma has remarkable applications in the manufacturing areas of non-stable elements."
 
 tech_gpm_temple_of_the_ancient_one_discovery: "Ritual Of Insight"
 tech_gpm_temple_of_the_ancient_one_discovery_desc: "An ancient scroll speaks of a ritual that gives insights into the very nature of the universe..."
 
 tech_gpm_temple_of_the_ancient_one_discovery_2: "Ritual Of Sacrifice"
 tech_gpm_temple_of_the_ancient_one_discovery_2_desc: "An ancient scroll speaks of a ritual that prolongs life... at a cost."
 
 tech_gpm_proto_forests_discovery: "Alien Fruits"
 tech_gpm_proto_forests_discovery_desc: "Fast growing exotic trees that produce succulent juicy orange fruits ready to eat."
 
 tech_gpm_proto_forests_discovery_2: "Healing Flowers"
 tech_gpm_proto_forests_discovery_2_desc: "Otherworldly flowers with remarkable healing properties. These flowers are incredible delicate and require permanent care to grow and harvest."
 
 tech_gpm_hiveworld_discovery: "Self-Regenerating Slime"
 tech_gpm_hiveworld_discovery_desc: "A thin living slime layer can be applied around any material to give it a self-repairing protective layer. This slime is increadably hardy and can survive the harsh conditions of space."
 
 tech_gpm_hiveworld_discovery_2: "Gas Pods"
 tech_gpm_hiveworld_discovery_2_desc: "Biological growths that periodically produce a rare stable gas as a by-product of their metabolism."
 
 tech_gpm_arachnophobia_discovery: "Arachnid DNA"
 tech_gpm_arachnophobia_discovery_desc: "What could possibly go wrong cloning some ancient predator."
 tech_gpm_arachnophobia_discovery_tt: "§HUnlocks Army:§! Arachnid Armies" 
 
 tech_gpm_arachnophobia_discovery_2: "Pack Behaviour Studies"
 tech_gpm_arachnophobia_discovery_2_desc: "Unique insights into pack behaviour of arachnids have lead to some interesting new methodologies for studying other species."
 
 tech_gpm_giant_worm_discovery: "Dense Exoscales"
 tech_gpm_giant_worm_discovery_desc: "Giant scales periodically Shedd from the recently discovered giant worms can be used to reinforce the weaker spots in the armour of our ships."
 
 tech_gpm_giant_worm_discovery_2: "Mining Worms"
 tech_gpm_giant_worm_discovery_2_desc: "Domesticated giant worms can be used to dig massive tunnels. These worms are brought to our colonies when they are still in their eggs. Careful nurturing is key in making sure they only dig where we want them to dig."
 
 tech_gpm_surface_of_bones_discovery: "Ethics Education"
 tech_gpm_surface_of_bones_discovery_desc: "The discovery of the planet full of bones has cause quite a stir in all layers of our society. To prevent ourselves ever getting into a situation that could result into such horror we have introduced permanent and highly focused ethics teachings. We must never make the same mistakes that were made on the planet of bones."
 
 tech_gpm_surface_of_bones_discovery_2: "Collateral Dread"
 tech_gpm_surface_of_bones_discovery_2_desc: "Fear of causing mass deaths and collateral damage just to strike an enemy target have led to incredibly smart ammunitions and weapon systems. Strike hard, strike accurate and strike only the enemy!"
 
 tech_gpm_strange_alien_eggs_discovery: "Incubation"
 tech_gpm_strange_alien_eggs_discovery_desc: "Careful management of the eggs that were found allows us to grow more of these creatures."
 tech_gpm_strange_alien_eggs_discovery_tt: "Breed §G10§! Xenomorph armies."
 
 tech_gpm_strange_alien_eggs_discovery_2: "Private Benefactors"
 tech_gpm_strange_alien_eggs_discovery_2_desc: "Some discoveries are so unique and interesting that they practically invite private investors."
 
 tech_gpm_mushroom_forest_discovery: "Shroom For The Dead"
 tech_gpm_mushroom_forest_discovery_desc: "Giant Mushroom forests are the ideal place to get rid of the dead. The rate at which these large fungals eat the corpses is unprecedented and makes disposing of them a safe and environmentally friendly option."
 
 tech_gpm_mushroom_forest_discovery_2: "Blue Fungal"
 tech_gpm_mushroom_forest_discovery_2_desc: "A strange blue mushroom has been discovered to have unique virile boosting properties. Above all they appear to be highly addictive and wanted amongst the population."
 
 tech_gpm_supermaterials_precursor: "Exotic Supermaterials"
 tech_gpm_supermaterials_precursor_desc: ""
 
 tech_gpm_manufactory_hub: "Manufacuring Maximization"
 tech_gpm_manufactory_hub_desc: "Integrating some automation in the decision making process of manufacturing is bound to have a positive effect."
 
 tech_gpm_enigmatic_power_relays: "Lossless Ship Relays"
 tech_gpm_enigmatic_power_relays_desc: "Understanding the energy states of precursor relay grids is a difficult task, but a worthwhile one."
 
 tech_gpm_singularity_matrix: "Matrix Duplication"
 tech_gpm_singularity_matrix_desc: "We know how to copy its design and materials, but we don't know how it works exactly. By duplicating the matrix and copying over the energy state we can effectively create more."

