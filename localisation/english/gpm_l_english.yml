 gpm_tech_ringworld_endless_oceans_desc: "The Ringworld decision §H$decision_gpm_ringworld_endless_oceans$§! adds the ringworld modifier §H$gpm_ringworld_endless_ocean$§! which makes farmer produce some unity and increases farmer food production."
