 gpm_tech_ringworld_mass_transit: "Ringworld $decision_gpm_ringworld_mass_transit$"
 gpm_tech_ringworld_mass_transit_desc: "The Ringworld decision §H$decision_gpm_ringworld_mass_transit$§! adds the ringworld modifier §H$gpm_ringworld_mass_transit_systems$§! reducing the upkeep cost of pops."
 gpm_tech_ringworld_mass_transit_tt: "§HUnlocks ringworld decision:§! $decision_gpm_ringworld_mass_transit$"
 
 tech_gpm_station_gatherers_build_cost: "Modular Mining Rigs"
 tech_gpm_station_gatherers_build_cost_desc: "New foldable pre-fabricated mining rigs greatly speed up our construction of our space mining infrastructure."
 
 tech_gpm_station_researchers_build_cost: "Modular Research Sections"
 tech_gpm_station_researchers_build_cost_desc: "Pre-designed specialised research sections greatly speeds up our ability to observe the universe."

 tech_gpm_crystalis_targeting_matrix_1: "Chrono-Refractive Matrix"
