 tech_gpm_tb_locust_plagues: "Natural Predators"
 tech_gpm_tb_locust_plagues_desc: "By introducing harmless natural predators into the environment we should be able to control the locust swarms. We are fairly sure nothing can go wrong with this plan."

 tech_gpm_tb_locust_plagues_hive_mind: "Planned Extermination"
 tech_gpm_tb_locust_plagues_desc_hive_mind: "To effectively combat these swarms we should divide the area in sectors and work from the outside in. Specialised equipment and biologically engineered natural predators will be used to systematically eradicate the locust swarms."
 
